<!DOCTYPE html>
<html>
  <head>
    <title>HTML Markdown</title>
  </head>
  <body>
    <h1 id="Main_heading">HTML Markdown displayer</h1>
    <textarea
      id="inputarea"
      onchange="document.getElementById('displaybox').innerHTML = converttexttomarkdown(this.value);"
      placeholder="Enter/Paste Markdown"
    ></textarea>

    <div id="displaybox"></div>

    <script>
      let text;
      let combinedtext = "";
      let ish6 = false;
      let ish5 = false;
      let ish4 = false;
      let ish3 = false;
      let ish2 = false;
      let ish1 = false;
      let isbold = false;
      let isitalic = false;
      let iscode = false;
      let islist = false;
      let isstrike = false;
      let ismark = false;
      let islink = false;
      let isimglink = false;
      let isblockquote = false;
      let issup = false;
      let issub = false;
      let tablestate = 0;
      function converttexttomarkdown(text, save = true) {
        combinedtext = "";
        ish6 = false;
        ish5 = false;
        ish4 = false;
        ish3 = false;
        ish2 = false;
        ish1 = false;
        isbold = false;
        isitalic = false;
        iscode = false;
        islist = false;
        isstrike = false;
        ismark = false;
        islink = false;
        isimglink = false;
        isblockquote = false;
        issup = false;
        issub = false;
        tablestate = 0;
        text = String(text);
        if (save == true) {
          localStorage.setItem("MarkdownSave", text);
        }
        text = text
          .replaceAll(/  /g, " &nbsp ")
          .replaceAll(/<br>/gim, " <br> ")
          .replaceAll(/\n/gim, " <br> ");
        text = text.split(" ");
        console.log(text);
        for (let i = 0; i < text.length; i++) {
          if (text[i].match(/\`\`\`/gi)) {
            if (text[i].match(/\`\`\`(.*?)\`\`\`/gi)) {
              combinedtext +=
                String(text[i])
                  .replace(/\`\`\`(.*?)\`\`\`/gi, "<pre><code>$1</code></pre>")
                  .replace('"', "&quot;") + " ";
            } else if (!iscode) {
              combinedtext +=
                String(text[i])
                  .replace(/\`\`\`(.*?)/g, "<pre><code>$1")
                  .replace('"', "&quot;") + " ";
              iscode = true;
            } else if (text[i].match(/(.*?)\`\`\`/gi)) {
              combinedtext +=
                String(text[i])
                  .replace(/(.*?)\`\`\`/g, "$1</pre></code>")
                  .replace('"', "&quot;") + " ";
              iscode = false;
            } else {
              combinedtext +=
                String(text[i])
                  .replace(/\```/g, "</pre></code>")
                  .replace('"', "&quot;") + " ";
              iscode = false;
            }
          } else if (text[i].match(/\`/gi)) {
            if (text[i].match(/\`(.*?)\`/gi)) {
              combinedtext +=
                String(text[i])
                  .replace(/\`(.*?)\`/gi, "<code>$1</code>")
                  .replace('"', "&quot;") + " ";
            } else if (!iscode) {
              combinedtext +=
                String(text[i])
                  .replace(/\`(.*?)/g, "<code>$1")
                  .replace('"', "&quot;") + " ";
              iscode = true;
            } else if (text[i].match(/(.*?)\`/gi)) {
              combinedtext +=
                String(text[i])
                  .replace(/(.*?)\`/g, "$1</code>")
                  .replace('"', "&quot;") + " ";
              iscode = false;
            } else {
              combinedtext +=
                String(text[i])
                  .replace(/\`/g, "</code>")
                  .replace('"', "&quot;") + " ";
              iscode = false;
            }
          } else if (iscode) {
            if (!text[i].match(/\<br\>/g)) {
              combinedtext +=
                text[i].replaceAll(/</g, "&lt;").replaceAll(/>/g, "&gt;") + " ";
            } else {
              combinedtext += "<br>";
            }
          } else if (text[i].match(/\!\[(.*?)/g) && !isimglink) {
            // (text[i].match(/(.*?)\]/g) &&
            let link;
            if (text[i].match(/\((.*?)\)/g)) {
              link = text[i].match(/\((.*?)\)/g);
            } else if (text[i + 1] && text[i + 1].match(/\((.*?)\)/g)) {
              link = text[i + 1].match(/\((.*?)\)/g);
            } else if (text[i + 2] && text[i + 2].match(/\((.*?)\)/g)) {
              link = text[i + 2].match(/\((.*?)\)/g);
            } else if (text[i + 3] && text[i + 3].match(/\((.*?)\)/g)) {
              link = text[i + 3].match(/\((.*?)\)/g);
            } else if (text[i + 4] && text[i + 4].match(/\((.*?)\)/g)) {
              link = text[i + 4].match(/\((.*?)\)/g);
            } else if (text[i + 5] && text[i + 5].match(/\((.*?)\)/g)) {
              link = text[i + 5].match(/\((.*?)\)/g);
            }
            if (link) {
              link = String(link).replace(/\(/g, "").replace(/\)/g, "");
              if (text[i].match(/\!\[(.*?)\]/gi)) {
                combinedtext +=
                  String(text[i].replace(/\((.*?)\)/g, "")).replace(
                    /\!\[(.*?)\]/gi,
                    '<img src="' + link + '" alt="$1">'
                  ) + " ";
              } else if (!islink) {
                combinedtext +=
                  String(text[i]).replace(
                    /\!\[(.*?)/g,
                    '<img src="' + link + '" alt="$1">'
                  ) + " ";
                islink = true;
              } else if (text[i].match(/(.*?)\]/gi)) {
                combinedtext += String(text[i]).replace(/(.*?)\]/g, "$1") + " ";
                islink = false;
              } else {
                combinedtext += String(text[i]).replace(/\]/g, "</a>") + " ";
                islink = false;
              }
              text[i] = "";
              if (
                text[i + 1] && 
                text[i + 1].includes(link) && 
                text[i + 1].match(/(.*?)\]/g) &&
                !text[i + 1].match(/\[(.*?)/g)
              ) {
                text[i + 1] = text[i + 1]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              } else if (
                text[i + 2] && 
                text[i + 2].includes(link) &&
                text[i + 2].match(/(.*?)\]/g) &&
                !text[i + 2].match(/\[(.*?)/g)
              ) {
                text[i + 2] = text[i + 2]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              } else if (
                text[i + 3] && 
                text[i + 3].includes(link) && 
                text[i + 3].match(/(.*?)\]/g) &&
                !text[i + 3].match(/\[(.*?)/g)
              ) {
                text[i + 3] = text[i + 3]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              } else if (
                text[i + 4] && 
                text[i + 4].includes(link) &&
                text[i + 4].match(/(.*?)\]/g) &&
                !text[i + 4].match(/\[(.*?)/g)
              ) {
                text[i + 4] = text[i + 4]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              }
              if (
                text[i + 5] && 
                text[i + 5].includes(link) &&
                text[i + 5].match(/(.*?)\]/g) &&
                !text[i + 5].match(/\[(.*?)/g)
              ) {
                text[i + 5] = text[i + 5]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              }
            } else {
              combinedtext += text[i];
            }
          } else if (text[i].match(/\[(.*?)/g) || text[i].match(/(.*?)\]/g)) {
            let link;
            if (text[i].match(/\((.*?)\)/g)) {
              link = text[i].match(/\((.*?)\)/g);
            } else if (text[i + 1] && text[i + 1].match(/\((.*?)\)/g)) {
              link = text[i + 1].match(/\((.*?)\)/g);
            } else if (text[i + 2] && text[i + 2].match(/\((.*?)\)/g)) {
              link = text[i + 2].match(/\((.*?)\)/g);
            } else if (text[i + 3] && text[i + 3].match(/\((.*?)\)/g)) {
              link = text[i + 3].match(/\((.*?)\)/g);
            } else if (text[i + 4] && text[i + 4].match(/\((.*?)\)/g)) {
              link = text[i + 4].match(/\((.*?)\)/g);
            } else if (text[i + 5] && text[i + 5].match(/\((.*?)\)/g)) {
              link = text[i + 5].match(/\((.*?)\)/g);
            }
            if (link) {
              link = String(link).replace(/\(/g, "").replace(/\)/g, "");
              if (text[i].match(/\[(.*?)\]/gi)) {
                combinedtext +=
                  String(text[i].replace(/\((.*?)\)/g, "")).replace(
                    /\[(.*?)\]/gi,
                    '<a href="' + link + '">$1</a>'
                  ) + " ";
              } else if (!islink) {
                combinedtext +=
                  String(text[i]).replace(
                    /\[(.*?)/g,
                    '<a href="' + link + '">$1'
                  ) + " ";
                islink = true;
              } else if (text[i].match(/(.*?)\]/gi)) {
                combinedtext +=
                  String(text[i]).replace(/(.*?)\]/g, "$1</a>") + " ";
                islink = false;
              } else {
                combinedtext += String(text[i]).replace(/\]/g, "</a>") + " ";
                islink = false;
              }
              text[i] = "";
              if (
                text[i + 1] && 
                text[i + 1].includes(link) && 
                text[i + 1].match(/(.*?)\]/g) &&
                !text[i + 1].match(/\[(.*?)/g)
              ) {
                text[i + 1] = text[i + 1]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              } else if (
                text[i + 2] && 
                text[i + 2].includes(link) &&
                text[i + 2].match(/(.*?)\]/g) &&
                !text[i + 2].match(/\[(.*?)/g)
              ) {
                text[i + 2] = text[i + 2]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              } else if (
                text[i + 3] && 
                text[i + 3].includes(link) && 
                text[i + 3].match(/(.*?)\]/g) &&
                !text[i + 3].match(/\[(.*?)/g)
              ) {
                text[i + 3] = text[i + 3]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              } else if (
                text[i + 4] && 
                text[i + 4].includes(link) &&
                text[i + 4].match(/(.*?)\]/g) &&
                !text[i + 4].match(/\[(.*?)/g)
              ) {
                text[i + 4] = text[i + 4]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              }
              if (
                text[i + 5] && 
                text[i + 5].includes(link) &&
                text[i + 5].match(/(.*?)\]/g) &&
                !text[i + 5].match(/\[(.*?)/g)
              ) {
                text[i + 5] = text[i + 5]
                  .replace(/(.*?)\]/g, "$1")
                  .replace(/\((.*?)\)/g, "");
              }
            } else {
              combinedtext += text[i];
            }
          } else if (
            String(text[i]).match(/(.*?)\|(.*?)/g) &&
            (text[i - 1] == "<br>" || text[i - 1] == "\n" || tablestate > 0)
          ) {
            text[i] = text[i].replaceAll(/(.*?)\-(.*?)/g,"")
            if (tablestate == 0) {
              if (
                text.join(" ").match(/\-\-\-(.*?)/g) ||
                text.join(" ").match(/(.*?)\|\-\-\-\|(.*?)/g)
              ) {
                combinedtext += text[i].replace(/(.*?)\|(.*?)/g, "$1<table><thead><tr><th>$2");
                tablestate = 1;
              } else {
                combinedtext += text[i] + " ";
              }
            } else if (tablestate == 1) {
              if (text[i + 1] == "<br>") {
                
                combinedtext += text[i].replace(/(.*?)\|(.*?)/g, "$1</th></tr></thead><tbody>$2");
                tablestate = 2;
              } else {
                combinedtext += text[i].replace(/(.*?)\|(.*?)/g, "$1</th><th>$2");
              }
            } else if (
              tablestate == 2 &&
              !(
                (text[i + 1] && text[i + 1].match(/\-\-\-(.*?)/g)) ||
                text[i].match(/(.*?)\|\-\-\-\|(.*?)/g)
              )
            ) {
              if (text[i + 1] == "<br>" || !text[i + 1]) {
                combinedtext += text[i].replace(/(.*?)\|(.*?)/g, "$1</td></tr>$2");
              } else {
                combinedtext += text[i].replace(/(.*?)\|(.*?)/g, "$1</td><th>$2");
              }
            }
            if (
              text[i].match(/\-\-\-(.*?)/gim) ||
              text[i].match(/(.*?)\|\-\-\-\|(.*?)/gim) ||
              text[i].match(/(.*?)\-\-\-(.*?)/gim) 
            ) {
              text[i] = "";
            }
            if (text[i + 1]) {
              if (
                text[i + 1].match(/\-\-\-(.*?)/gim) ||
                text[i + 1].match(/(.*?)\|\-\-\-\|(.*?)/gim) ||
                text[i + 1].match(/(.*?)\-\-\-(.*?)/gim)
              ) {
                text[i + 1] = "";
              }
            }
            // if (text[i] == "\|\-\-\-\|\-\-\-\|\-\-\-\|\-\-\-\|\-\-\-\|") {
            //   text[i] = "";
            // }
          } else {
            if (
              text[i][0] == ">" &&
              text[i].match(/\>(.*?)/g) &&
              (text[i - 1] == "<br>" || text[i - 1] == "\n" || i == 0) &&
              !isblockquote
            ) {
              text[i] = "<blockquote>";
              isblockquote = true;
            }
            if (text[i] == "######") {
              if (!ish6) {
                text[i] = "<h6>";
                ish6 = true;
              } else {
                text[i] = "</h6>";
                ish6 = false;
              }
            } else if (text[i] == "#####") {
              if (!ish5) {
                text[i] = "<h5>";
                ish5 = true;
              } else {
                text[i] = "</h5>";
                ish5 = false;
              }
            } else if (text[i] == "####") {
              if (!ish4) {
                text[i] = "<h4>";
                ish4 = true;
              } else {
                text[i] = "</h4>";
                ish4 = false;
              }
            } else if (text[i] == "###") {
              if (!ish3) {
                text[i] = "<h3>";
                ish3 = true;
              } else {
                text[i] = "</h3>";
                ish3 = false;
              }
            } else if (text[i] == "##") {
              if (!ish2) {
                text[i] = "<h2>";
                ish2 = true;
              } else {
                text[i] = "</h2>";
                ish2 = false;
              }
            } else if (text[i] == "#") {
              if (!ish1) {
                text[i] = "<h1>";
                ish1 = true;
              } else {
                text[i] = "</h1>";
                ish1 = false;
              }
            }
            if (
              (text[i].match(/\-\-\-/g) ||
                text[i].match(/\_\_\_/g) ||
                text[i].match(/\*\*\*/g)) &&
              (text[i - 1] == "<br>" || text[i - 1] == "\n")
            ) {
              text[i] = '<div class="bar"></div>';
            }
            if (text[i].match(/\*\*/g)) {
              if (text[i].match(/\*\*(.*?)\*\*/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/\*\*(.*?)\*\*/gi, "<b>$1</b>") +
                  " ";
              } else if (!isbold) {
                text[i] =
                  String(text[i]).replaceAll(/\*\*(.*?)/g, "<b>$1") + " ";
                isbold = true;
              } else if (text[i].match(/(.*?)\*\*/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\*\*/g, "$1</b>") + " ";
                isbold = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\*\*/g, "</b>") + " ";
                isbold = false;
              }
            } else if (text[i].match(/\_\_/g) && !text[i].match(/\_\_\_/g)) {
              if (text[i].match(/\_\_(.*?)\_\_/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/\_\_(.*?)\_\_/gi, "<b>$1</b>") +
                  " ";
              } else if (!isbold) {
                text[i] =
                  String(text[i]).replaceAll(/\_\_(.*?)/g, "<b>$1") + " ";
                isbold = true;
              } else if (text[i].match(/(.*?)\_\_/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\_\_/g, "$1</b>") + " ";
                isbold = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\_\_/g, "</b>") + " ";
                isbold = false;
              }
            }

            if (text[i].match(/\=\=/g)) {
              if (text[i].match(/\=\=(.*?)\=\=/gi)) {
                text[i] =
                  String(text[i]).replaceAll(
                    /\=\=(.*?)\=\=/gi,
                    "<mark>$1</mark>"
                  ) + " ";
              } else if (!ismark) {
                text[i] =
                  String(text[i]).replace(/\=\=(.*?)/g, "<mark>$1") + " ";
                ismark = true;
              } else if (text[i].match(/(.*?)\=\=/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\=\=/g, "$1</mark>") + " ";
                ismark = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\=\=/g, "</mark>") + " ";
                ismark = false;
              }
            }
            if (
              ((text[i].match(/\-/gim) && !text[i].match(/\-\-\-/g)) ||
                (text[i].match(/\*/gim) && !text[i].match(/\*\*/g))) &&
              (text[i - 1] == "<br>" || text[i - 1] == "\n")
            ) {
              if (!islist) {
                if (text[i].match(/\-/gim)) {
                  text[i] = String(text[i]).replaceAll(/\-/gi, "<ul><li>");
                }
                if (text[i].match(/\*/gim)) {
                  text[i] = String(text[i]).replaceAll(/\*/gi, "<ul><li>");
                }
                islist = true;
              } else {
                text[i] = "<li>";
                // islist = false;
              }
            }
            if (
              text[i].match(/\*/g) &&
              !text[i].match(/\*\*/g) &&
              !(text[i - 1] == "<br>" || text[i - 1] == "\n")
            ) {
              if (text[i].match(/\*(.*?)\*/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/\*(.*?)\*/gi, "<i>$1</i>") + " ";
              } else if (!isitalic) {
                text[i] = String(text[i]).replaceAll(/\*(.*?)/g, "<i>$1") + " ";
                isitalic = true;
              } else if (text[i].match(/(.*?)\*/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\*/g, "$1</i>") + " ";
                isitalic = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\*/g, "</i>") + " ";
                isitalic = false;
              }
            } else if (text[i].match(/\_/g)) {
              if (text[i].match(/\_(.*?)\_/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/\_(.*?)\_/gi, "<i>$1</i>") + " ";
              } else if (!isitalic) {
                text[i] = String(text[i]).replaceAll(/\_(.*?)/g, "<i>$1") + " ";
                isitalic = true;
              } else if (text[i].match(/(.*?)\_/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\_/g, "$1</i>") + " ";
                isitalic = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\_/g, "</i>") + " ";
                isitalic = false;
              }
            }

            if (text[i].match(/\~\~/gim)) {
              if (text[i].match(/\~\~(.*?)\~\~/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/\~\~(.*?)\~\~/gim, "<s>$1</s>") +
                  " ";
              } else if (!isstrike) {
                text[i] =
                  String(text[i]).replaceAll(/\~\~(.*?)/gim, "<s>$1") + " ";
                isstrike = true;
              } else if (text[i].match(/(.*?)\~\~/gim)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\~\~/gim, "$1</s>") + " ";
                isstrike = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\~\~/gim, "</s>") + " ";
                isstrike = false;
              }
            } else if (text[i].match(/\~(.*?)/g)) {
              if (text[i].match(/\~(.*?)\~/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/\~(.*?)\~/gi, "<sub>$1</sub>") +
                  " ";
              } else if (!issub) {
                text[i] =
                  String(text[i]).replaceAll(/\~(.*?)/g, "<sub>$1") + " ";
                issub = true;
              } else if (text[i].match(/(.*?)\~/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\~/g, "$1</sub>") + " ";
                issub = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\~/g, "</sub>") + " ";
                issub = false;
              }
            }

            if (text[i].match(/\^(.*?)/g)) {
              if (text[i].match(/\^(.*?)\^/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/\^(.*?)\^/gi, "<sup>$1</sup>") +
                  " ";
              } else if (!issup) {
                text[i] =
                  String(text[i]).replaceAll(/\^(.*?)/g, "<sup>$1") + " ";
                issup = true;
              } else if (text[i].match(/(.*?)\^/gi)) {
                text[i] =
                  String(text[i]).replaceAll(/(.*?)\^/g, "$1</sup>") + " ";
                issup = false;
              } else {
                text[i] = String(text[i]).replaceAll(/\*\*/g, "</sup>") + " ";
                issup = false;
              }
            }
            if (
              text[i] == "<br>" ||
              text[i] == "\n" ||
              text[i].match(/\n/gim) ||
              text[i].match(/\<br\>/gim)
            ) {
              if (ish1) {
                combinedtext += "</h1>";
              }
              if (ish2) {
                combinedtext += "</h2>";
              }
              if (ish3) {
                combinedtext += "</h3>";
              }
              if (ish4) {
                combinedtext += "</h4>";
              }
              if (ish5) {
                combinedtext += "</h5>";
              }
              if (ish6) {
                combinedtext += "</h6>";
              }
              if (isbold) {
                combinedtext +=
                  /*String(text[i]).replace(/\*\*\/g, "</b>") + */ "</b> ";
                isbold = false;
              }
              if (ismark) {
                combinedtext +=
                  /*String(text[i]).replace(/\*\*\/g, "</b>") + */ "</mark> ";
                ismark = false;
              }
              if (isitalic) {
                combinedtext +=
                  /*String(text[i]).replace(/\*\/g, "</i>") +*/ "</i> ";
                isitalic = false;
              }
              if (isstrike) {
                combinedtext +=
